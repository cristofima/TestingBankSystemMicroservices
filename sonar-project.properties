# SonarQube Project Configuration
sonar.projectKey=bank-system-microservices
sonar.projectName=Bank System Microservices
sonar.projectVersion=1.0

# Source code settings - Use root src directory and exclude tests via exclusions
sonar.sources=src/
sonar.exclusions=**/bin/**/*,**/obj/**/*,**/Migrations/**/*,**/*.Designer.cs,**/ModelSnapshot.cs,**/Program.cs,**/packages/**/*,**/*.min.js,**/*.min.css,**/tests/**/*,**/*Test*.cs,**/*Tests.cs

# Test settings - Use root src directory but only include test files
sonar.tests=src/
sonar.test.inclusions=**/tests/**/*Test*.cs,**/tests/**/*Tests.cs
sonar.test.exclusions=**/bin/**/*,**/obj/**/*

# Coverage settings - Support multiple locations
sonar.cs.opencover.reportsPaths=$(Agent.TempDirectory)/**/*.xml,$(resultsDirectory)/**/*.xml,**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)/**/*.trx,$(resultsDirectory)/**/*.trx,**/TestResults/**/*.trx

# Exclude test assemblies from coverage analysis
sonar.coverage.exclusions=**/tests/**/*,**/Migrations/**/*,**/*.Designer.cs,**/ModelSnapshot.cs,**/Program.cs

# Language settings
sonar.sourceEncoding=UTF-8
